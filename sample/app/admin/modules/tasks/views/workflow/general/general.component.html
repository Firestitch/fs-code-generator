<div [fsSkeletonForm]="workflow">
  <form (fsForm)="save()" *ngIf="workflow">
    <div fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="workflow.name" name="name" fsFormRequired>
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit" color="primary">{{ workflow.id ? 'Save' : 'Create' }}</button>
  </form>
</div>
