<fs-list [config]="config" #list>
  <fs-list-column title="Name" name="name" [sortable]="true">
    <ng-template fs-list-cell let-row="row">
      <a (click)="openDialog(row)">{{ row.name }}</a>
    </ng-template>
  </fs-list-column>
  <fs-list-column title="Level">
    <ng-template fs-list-cell let-row="row">
      {{ levelsFlatten[row.level] }}
    </ng-template>
  </fs-list-column>
  <fs-list-column title="All Permissions">
    <ng-template fs-list-cell let-row="row">
      {{ row.all_permissions ? 'Yes' : '' }}
    </ng-template>
  </fs-list-column>
</fs-list>
