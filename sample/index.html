<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <script type="text/javascript">
    if (document.location.port == 8080 || document.location.protocol == 'file:') {
      document.write('<base href="." />');
      document.write('<script type="text/javascript" src="cordova.js"><\/script>');
    } else {
      document.write('<base href="/" />');
    }
  </script>
  <!--
      https://github.com/angular/angular/issues/22509
      https://github.com/angular/angular/issues/23415
      temporary hack
    -->
  <script>
    window.addEventListener = function () {
      EventTarget.prototype.addEventListener.apply(this, arguments);
    };
    window.removeEventListener = function () {
      EventTarget.prototype.removeEventListener.apply(this, arguments);
    };
    document.addEventListener = function () {
      EventTarget.prototype.addEventListener.apply(this, arguments);
    };
    document.removeEventListener = function () {
      EventTarget.prototype.removeEventListener.apply(this, arguments);
    };
  </script>
  <script type="text/javascript">
    if (document.location.port == 8080 || document.location.protocol == 'file:') {
      document.write('<base href="." />');
      document.write('<script type="text/javascript" src="cordova.js"><\/script>');
    } else {
      document.write('<base href="/" />');
    }
  </script>
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
</head>
<body>
<app-root>
  <div class="app-loading">
      <div class="container">
        <div class="logo"></div>
        <svg class="spinner" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
      </div>
    </div>
</app-root>
</body>

</html>
