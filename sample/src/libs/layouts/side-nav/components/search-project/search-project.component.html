<fs-sidenav-menu>
  <div class="search-panel">
    <div class="search">
      <div class="search-input">
        <fs-filter [filter]="conf" ></fs-filter>
      </div>

      <button mat-icon-button [routerLink]="['/projects', 'create']" (click)="close()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <fs-sidenav-menu-content>
    <div *ngFor="let project of projects" class="project">
      <fs-badge [image]="project.image.small" size="30"></fs-badge>
      <div class="project-info">
        <a class="project-name" [routerLink]="['../projects', project.id]" (click)="close()">
          <span class="project-header"> {{ project.name }} </span>
        </a>
        <div class="project-links">
          <a [routerLink]="['../projects', project.id, 'overview']" (click)="close()">
            Settings
          </a>
          <a [routerLink]="['../projects', project.id, 'tasks']" (click)="close()">
            Tasks
          </a>
          <a [routerLink]="['../projects', project.id, 'docs']" (click)="close()">
            Docs
          </a>
          <a [routerLink]="['../projects', project.id, 'images']" (click)="close()">
            Images
          </a>
        </div>
      </div>
    </div>
  </fs-sidenav-menu-content>
  <fs-sidenav-menu-actions class="actions">
    <button mat-button color="primary" (click)="close()">Done</button>
  </fs-sidenav-menu-actions>
</fs-sidenav-menu>
