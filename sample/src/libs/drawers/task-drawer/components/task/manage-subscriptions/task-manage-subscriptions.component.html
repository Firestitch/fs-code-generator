<fs-dialog>
  <div mat-dialog-title>Manage Subscribers</div>
  <mat-dialog-content>
    <div fxLayout="column" *ngIf="task">
      <app-subscribers
        [subscribers]="task.subscribers"
        (subscribersChange)="subscribersChanged($event)">
      </app-subscribers>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" color="primary" (click)="save()"> Save </button>
    <button mat-button (click)="close()" type="button">Cancel</button>
  </mat-dialog-actions>
</fs-dialog>
