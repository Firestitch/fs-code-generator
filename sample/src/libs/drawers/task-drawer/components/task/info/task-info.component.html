<div class="header">
  <mat-icon class="icon">info</mat-icon>
  <span>Info</span>
</div>

<div class="content" fxLayout="column">
  <mat-form-field *ngIf="workflows">
    <mat-select [ngModel]="task.workflow_id"
                (ngModelChange)="changeWorkflow($event)"
                placeholder="Workflow" name="workflow">
      <mat-option *ngFor="let workflow of workflows" [value]="workflow.id">
        {{ workflow.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <a *ngIf="isAdmin" class="link-fix"
     [routerLink]="['admin', 'tasks', 'workflow', task.workflow_id, 'workflow']">
    View Workflow
  </a>
</div>
