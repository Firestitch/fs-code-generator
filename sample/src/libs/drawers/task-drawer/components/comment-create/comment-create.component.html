<app-rich-text
  [content]="comment"
  (changed)="changed($event)"
  placeholder="Add a comment...">
</app-rich-text>
<mat-hint>{{ commentAction?.configs?.comment }}</mat-hint>

<mat-radio-group fxLayout="row" fxLayoutGap="10px" name="path" *ngIf="workflowPaths.length"
                 class="mt-5"
                 [ngModel]="selectedPath"
                 (ngModelChange)="changeSelectedPath($event)">
  <mat-radio-button *ngFor="let path of workflowPaths"
                    [matTooltip]="path.tooltip"
                    [matTooltipClass]="'material-tooltip'"
                    [value]="path"> {{ path.name }}
  </mat-radio-button>
</mat-radio-group>
<div class="mt-5">
  <button type="button" mat-button color="primary" (click)="save()">
    {{ workflowPaths.length ? 'Continue' : 'Add comment' }}
  </button>
</div>
