<div class="entry" fxLayout="row" fxLayoutAlign="start center" fxFlex fxLayoutGap="5px">
  <fs-badge *ngIf="timeEntry.project" shape="circle" image="{{ timeEntry.project?.image?.small }}"></fs-badge>
  <div fxLayout="column">
    <div *ngIf="timeEntry.task" class="task-number-name" fxLayout="row" fxLayoutGap="5px">
      <app-object-identifier [object]="timeEntry.task" [project]="timeEntry.task.project"></app-object-identifier>
      <a (click)="onProceedTask()">{{ timeEntry.task.name }}</a>
    </div>
    <span class="entry-description">{{ timeEntry.description }}</span>
  </div>
  <div fxFlex></div>
  <a class="duration" (click)="onUpdateTimeEntry()">{{ timeEntry.minutes * 60 | fsDateDuration: { hours: true, minutes: true } }}</a>

  <button type="button" mat-mini-fab *ngIf="mode === 'timer'" (click)="timerStart()" color="primary" matTooltip="Start new time entry based on this one">
    <mat-icon>play_arrow</mat-icon>
  </button>

  <button type="button" mat-mini-fab *ngIf="mode === 'manual'" (click)="manualStart()" color="primary" matTooltip="Populate a new manual entry based on this one">
    <mat-icon>play_arrow</mat-icon>
  </button>
</div>
