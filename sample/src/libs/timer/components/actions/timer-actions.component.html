<div *ngIf="mode === 'timer'" fxLayout="row" fxLayoutGap="10px">
  <mat-form-field *ngIf="timer" class="start-date">
    <input
      matInput
      fsDatePicker
      [(ngModel)]="timeEntry.start_date"
      [maxDate]="maxDate"
      [hideClearButton]="true"
      (ngModelChange)="onStartDateChange()"
      view="datetime"
      name="start_date"
      placeholder="Start Time">
  </mat-form-field>
  <mat-form-field *ngIf="timer">
    <input matInput placeholder="Elapsed Time" [ngModel]="timer.formatted_time" name="formatted_time" readonly>
  </mat-form-field>
</div>

<div class="timer-actions" fxLayout="row" fxLayoutGap="10px" fxLayout.xs="column">
  <ng-container *ngIf="mode === 'timer'">
    <div fxLayout="row" fxLayoutGap="5px">
      <button *ngIf="!timer" type="button" mat-raised-button color="primary" (click)="onStartTimer()">
        <mat-icon>play_arrow</mat-icon>Start Timer
      </button>
      <button *ngIf="timer" type="button" mat-raised-button color="primary" (click)="onStopTimer()">
        <mat-icon>stop</mat-icon>Stop Timer
      </button>

      <button mat-button (click)="close()" cdkFocusInitial>Cancel</button>
    </div>
  </ng-container>

  <ng-container *ngIf="mode === 'manual'">
    <button type="button" mat-raised-button color="primary" (click)="onCreateEntry()">
      Create Entry
    </button>
    <button mat-button (click)="close()" cdkFocusInitial>Cancel</button>
  </ng-container>
</div>
