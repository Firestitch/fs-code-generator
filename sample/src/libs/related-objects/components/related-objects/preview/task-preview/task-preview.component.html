<div fxLayout="column" fxLayoutGap="15px">
  <div fxLayout="row" fxLayoutGap="10px">
      <fs-label-field>
        <fs-label>Status</fs-label>
        <app-status-pill [status]="task?.status"></app-status-pill>
      </fs-label-field>

      <fs-label-field>
        <fs-label>Assign To</fs-label>
        <app-account-assign-pill [account]="task?.assigned_account"></app-account-assign-pill>
      </fs-label-field>

      <fs-label-field>
        <fs-label>Priority</fs-label>
        <app-priority-pill [priority]="task?.priority" [showName]="true"></app-priority-pill>
      </fs-label-field>
  </div>

  <div>
    <div fsEditorRenderer [ngModel]="task.content"></div>
  </div>
</div>
