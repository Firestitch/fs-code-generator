<mat-form-field class="mat-fullwidth">
  <mat-select
    [(ngModel)]="timezone"
    placeholder="{{ placeholder }}"
    [fsFormRequired]="required"
    [disabled]="disabled"
    name="timezone_select_{{ guid }}">
      <mat-option *ngFor="let item of timezones" [value]="item.identifier">{{ item.description }}</mat-option>
  </mat-select>
</mat-form-field>
