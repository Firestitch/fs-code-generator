<form (fsForm)="save()" #form="ngForm">
  <fs-dialog>
    <div mat-dialog-title>{{ workspace.id ? 'Edit Workspace' : 'Create Workspace'}}</div>
    <mat-dialog-content>
      <div fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="workspace.name" fsFormRequired name="name">
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button color="primary">{{ workspace.id ? 'Save' : 'Create' }}</button>
      <button mat-button [mat-dialog-close]="true">Cancel</button>
    </mat-dialog-actions>
  </fs-dialog>
</form>
