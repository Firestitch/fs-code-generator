<mat-card>
  <div [fsSkeletonContent]="project">
    <div *ngIf="project">
      <fs-gallery
        #gallery
        [config]="config">
        <ng-template fsGalleryPreview let-item="item">
          <div>{{ item.description }}</div>
        </ng-template>
      </fs-gallery>
    </div>
  </div>
</mat-card>
