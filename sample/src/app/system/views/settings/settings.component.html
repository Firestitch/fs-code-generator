
<mat-accordion>
  <mat-expansion-panel hideToggle *ngFor="let group of groups">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{group || 'General' }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div hideToggle *ngFor="let setting of groupedSettings[group]">

      <mat-form-field class="mat-fullwidth" *ngIf="setting.interface_type===settingInterfaceType.InputBox">
        <input
          matInput
          [placeholder]="setting.label"
          [(ngModel)]="setting.value"
          [name]="'setting_' + setting.id">
      </mat-form-field>

      <mat-form-field class="mat-fullwidth" *ngIf="setting.interface_type===settingInterfaceType.Textarea">
        <textarea
          matInput
          [placeholder]="setting.label"
          [(ngModel)]="setting.value"
          [name]="'setting_' + setting.id">
        </textarea>
      </mat-form-field>

      <mat-form-field class="mat-fullwidth" *ngIf="setting.interface_type===settingInterfaceType.DropDown">
        <mat-select
          [placeholder]="setting.label"
          [(ngModel)]="setting.value"
          [name]="'setting_' + setting.id">
          <mat-option *ngFor="let item of setting.values | keyNameValue" [value]="item.value">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" (click)="save(group)">Save</button>

  </mat-expansion-panel>

</mat-accordion>

  Password = 'P'
} -->
