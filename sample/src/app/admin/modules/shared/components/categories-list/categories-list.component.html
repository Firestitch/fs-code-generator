<fs-list [config]="config" #list>
  <fs-list-column width="1%">
    <ng-template fs-list-header>Icon</ng-template>
    <ng-template fs-list-cell let-row="row">
      <app-category-pill [category]="row"></app-category-pill>
    </ng-template>
  </fs-list-column>
  <fs-list-column>
    <ng-template fs-list-header>Name</ng-template>
    <ng-template fs-list-cell let-row="row">
      <a (click)="onUpdate(row)"> {{ row.name }}</a>
    </ng-template>
  </fs-list-column>
</fs-list>
