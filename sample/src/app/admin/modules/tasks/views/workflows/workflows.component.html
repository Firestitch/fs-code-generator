<fs-list [config]="config" #list>
  <fs-list-column name="name" title="Name" [sortable]="true">
    <ng-template fs-list-cell let-row="row">
      <div fxLayout="column">
        <a (click)="update(row)"> {{ row.name }}</a>
        <small *ngIf="row.default === 1">Default</small>
      </div>
    </ng-template>
  </fs-list-column>
</fs-list>
