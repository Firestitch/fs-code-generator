<mat-card>
  <form (fsForm)="save()">
    <img class="logo" src="/assets/logo.png">
    <p>For Security reasons your password must be changed. Please specify a new password</p>
    <mat-card-content>
      <fs-password
        [(newPassword)]="password"
        [config]="config"
      ></fs-password>
    </mat-card-content>
    <div class="buttons">
      <button mat-button type="submit" color="primary">CHANGE PASSWORD</button>
    </div>
  </form>
</mat-card>
