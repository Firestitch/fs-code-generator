<fs-dialog>
  <div mat-dialog-title>Customize Doc Fields</div>
  <mat-dialog-content>
    <fs-field-editor *ngIf="config" [config]="config"></fs-field-editor>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="submitFormData()" color="primary">Save</button>
    <button mat-button (click)="close()">Cancel</button>
  </mat-dialog-actions>
</fs-dialog>
