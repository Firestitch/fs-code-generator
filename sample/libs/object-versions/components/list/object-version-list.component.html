
<div fxLayout="column" fxLayoutGap="5px" class="version" *ngFor="let version of objectVersions">
  <a (click)="selectVersion(version)">#{{ version.number }} <span *ngIf="version.name">{{ version.name }}</span></a>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
    <app-status-pill *ngIf="version.status" [status]="version.status"></app-status-pill>
    <fs-badge shape="circle" size="20" [image]="version.account.image.small" *ngIf="version.account"></fs-badge>
    <small>{{ version.date | fsDateFormat:'date-time' }}</small>
  </div>
  <small *ngIf="version.id === object.object_version_id">Current Version</small>
</div>
