<div class="header">

  <mat-icon class="icon">restore</mat-icon>
  <span>Versions</span>

  <div fxFlex fxLayoutAlign="end">
    <button mat-button *ngIf="selectedVersion" color="primary" (click)="switchVersion(selectedVersion)" [disabled]="selectedVersion.id === object.object_version_id">
      {{ selectedVersion.id === object.object_version_id ? 'CURRENT' : 'RESTORE' }}
    </button>
  </div>
</div>

<div class="content" *ngIf="object">
  <app-object-version-list *ngIf="!selectedVersion" [object]="object" (versionSelected)="selectVersion($event)"></app-object-version-list>
  <app-object-version-item *ngIf="selectedVersion" [selectedVersion]="selectedVersion" (versionSelected)="selectVersion($event)" (versionSwitched)="switchVersion($event)"></app-object-version-item>
</div>
