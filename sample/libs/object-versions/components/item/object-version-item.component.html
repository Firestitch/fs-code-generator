<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="start center" class="version-header">
    <a *ngIf="selectedVersion" (click)="selectVersion(null)">
      <mat-icon class="back">keyboard_arrow_left</mat-icon>
    </a>
    <div fxLayout="column" fxLayoutGap="5px">
      #{{ selectedVersion.number }}
      <ng-container *ngIf="selectedVersion.name">{{ selectedVersion.name }}</ng-container>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
        <fs-badge shape="circle" fxFlex size="20" [image]="selectedVersion.account.image.small"></fs-badge>
        <small>{{ selectedVersion.date | fsDateFormat:'date-time' }}</small>
      </div>
    </div>
  </div>

  <div *ngIf="selectedVersion.content" >
    <div fsEditorRenderer [ngModel]="selectedVersion.content"></div>
  </div>

  <fs-field-viewer *ngIf="selectedVersion.fields" [config]="selectedVersion.fields"></fs-field-viewer>
</div>
