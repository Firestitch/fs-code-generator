<fs-label-field *ngIf="highlightedObjects.length">
  <fs-label>Highlighted Related</fs-label>
  <div fxLayout="column" fxLayoutGap="10px">
    <div *ngFor="let item of highlightedObjects" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
      <mat-icon>{{ icons[item.class] }}</mat-icon>
      <div fxLayout="column">
        <span>{{ item.name }}</span>
        <small><app-object-identifier [project]="item.project" [object]="item"></app-object-identifier></small>
      </div>
    </div>
  </div>
</fs-label-field>
